<!DOCTYPE html>
<html ng-app="zongmu" ng-controller="appController">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../resources/imgs/favicon.ico" />
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->

  </head>

  <body class="user-point-page" ng-controller="baseTaskController">
    <div widgets-loading text="{{loadingText}}" show="loading"></div>
    <div widgets-top-bar></div>
    <div widgets-nav current="mytask"></div>
    <div widgets-page>
      <div ng-controller="userPointController">
        <div class="page-left">
          <div widgets-side-bar groups="sidebar" current-group="user-profile" current-item="user-point">
          </div>
        </div>
        <div class="page-right">
          <div widgets-bread-crumb>
          </div>
          <div class="tools-bar">
            <div widgets-button text="积分提现" ng-click="onChangedMoneyButtonClicked()"></div>
          </div>
          <div class="box">
            <div class="box-header">
              <i class="fa fa-diamond"></i>
              <span>会员积分</span>
            </div>
            <div class="box-content">
              <div class="property writeable">
                <label class="key">可用积分</label>
                <div class="value">
                  {{myPoint.point || 0}}
                </div>
              </div>
              <div class="property writeable">
                <label class="key">支付宝账号</label>
                <div class="value">
                  <span ng-if="user.alipayAccount">{{user.alipayAccount}}</span>
                  <span ng-if="!user.alipayAccount">
                    <a href="profile.html">未设置，现在去设置</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="box-header point-detail-list">
              <i class="fa fa-database"></i>
              <span>积分明细</span>
            </div>
            <div class="box-content">
              <div widgets-table columns="columns" dataset="myPoint.points.content" page-data="pageData" empty-text="您暂时没有积分，赶紧做任务去吧！">
                <div cell-template column-index="0">
                  {{cellData | joda | date:'yyyy-MM-dd HH:mm'}}
                </div>
                <div cell-template column-index="1">
                  <span>{{rowData.type === 'INPUT' ? "+" : ""}}</span>
                  <span>{{rowData.point}}</span>
                </div>
                <div cell-template column-index="2">
                  {{rowData.type === 'INPUT' ? "任务奖励" : "金币提现"}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div widgets-foot-bar></div>
  </body>

</html>

<!DOCTYPE html>
<html ng-app="zongmu" ng-controller="appController">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../resources/imgs/favicon.ico" />
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->

  </head>

  <body class="reset-password-page" ng-controller="baseTaskController">
    <div widgets-loading text="{{loadingText}}" show="loading"></div>
    <div widgets-top-bar></div>
    <div widgets-nav current="mytask"></div>
    <div widgets-page>
      <div ng-controller="resetPasswordController">
        <div class="page-left">
          <div widgets-side-bar groups="sidebar" current-group="user-profile" current-item="user-secret">
          </div>
        </div>
        <div class="page-right">
          <div widgets-bread-crumb>
          </div>
          <div class="box">
            <div class="box-header">
              <i class="fa fa-key"></i>
              <span>重置密码</span>
            </div>
            <div class="box-content">
              <div class="property writeable">
                <label class="key">旧密码</label>
                <div class="value">
                  <input type="password" ng-model="oldPassword" />
                </div>
              </div>
              <div class="property writeable">
                <label class="key">新密码</label>
                <div class="value">
                  <input type="password" ng-model="password" />
                </div>
              </div>
              <div class="property writeable">
                <label class="key">重复新密码</label>
                <div class="value">
                  <input type="password" ng-model="repeatPassword" />
                </div>
              </div>
              <div class="tools-bar">
                <div widgets-button text="重置" ng-click="onSaveButtonClicked()"></div>
                <div widgets-button text="取消" huoyun-append-class="btn-gray" ng-click="onCancelClicked()"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div widgets-foot-bar></div>
  </body>

</html>

<!DOCTYPE html>
<html ng-app="zongmu" ng-controller="appController">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../resources/imgs/favicon.ico" />
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->

  </head>

  <body class="user-point-page" ng-controller="baseTaskController">
    <div widgets-loading text="{{loadingText}}" show="loading"></div>
    <div widgets-top-bar></div>
    <div widgets-nav current="mytask"></div>
    <div widgets-page>
      <div ng-controller="pointApproveListController">
        <div class="page-left">
          <div widgets-side-bar groups="sidebar" current-group="user-profile" current-item="point-approve-list">
          </div>
        </div>
        <div class="page-right">
          <div widgets-bread-crumb>
          </div>
          <div class="tools-bar">
            <div widgets-tab items="tabs"></div>
          </div>
          <div class="box">
            <div class="box-header">
              <i class="fa fa-money"></i>
              <span>申请提现列表</span>
            </div>
            <div class="box-content">
              <div widgets-table columns="columns" dataset="paylist" page-data="pageData" empty-text="暂时没有提现申请。">
                <div cell-template column-index="2">
                  {{cellData | joda | date:'yyyy-MM-dd HH:mm'}}
                </div>
                <div cell-template column-index="3">
                  {{cellData | payStatus }}
                </div>
                <div cell-template column-index="4">
                  <div widgets-link-button text="查看" ng-click="$superScope.onViewButtonClick(rowData)"></div>
                  <div widgets-link-button text="支付" ng-show="rowData.status === 'PENDING'" ng-click="$superScope.onPayButtonClick(rowData)"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div widgets-foot-bar></div>
  </body>

</html>

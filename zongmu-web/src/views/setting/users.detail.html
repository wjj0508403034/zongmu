<!DOCTYPE html>
<html ng-app="zongmu" ng-controller="appController">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../resources/imgs/favicon.ico" />
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>

  <body class="reason-setting-page" ng-controller="settingController">
    <div widgets-top-bar></div>
    <div widgets-nav current="setting"></div>
    <div widgets-page>
      <div class="page-left">
        <div widgets-side-bar groups="sidebar" current-group="user-profile" current-item="user-list">
        </div>
      </div>
      <div class="page-right" ng-controller="userDetailController">
        <div widgets-bread-crumb>
        </div>
        <div class="tools-bar">
          <div widgets-button text="角色设置" ng-click="onRoleButtonClick()" ng-if="user.id !== 1"></div>
        </div>
        <div class="box">
          <div class="box-header">
            <i class="fa fa-user"></i>
            <span>用户详细信息</span>
          </div>
          <div class="box-content">
            <div class="property">
              <label class="key">邮箱</label>
              <div class="value">{{user.email}}</div>
            </div>
            <div class="property">
              <label class="key">用户名</label>
              <div class="value">{{user.userName}}</div>
            </div>
            <div class="property">
              <label class="key">性别</label>
              <div class="value">{{user.sex | sex }}</div>
            </div>
            <div class="property">
              <label class="key">注册时间</label>
              <div class="value">
                <span ng-if="user.registerDate">{{user.registerDate | joda | date:'yyyy-MM-dd HH:mm' }}</span>
                <span ng-if="!user.registerDate">--</span>
              </div>
            </div>
            <div class="property">
              <label class="key">角色</label>
              <div class="value">{{user.businessRole | businessRole }}</div>
            </div>
            <div class="property">
              <label class="key">手机</label>
              <div class="value">{{user.phone || "--" }}</div>
            </div>
            <div class="property">
              <label class="key">支付宝账户</label>
              <div class="value">{{user.alipayAccount || "--" }}</div>
            </div>
            <div class="property">
              <label class="key">QQ</label>
              <div class="value">{{user.qq || "--" }}</div>
            </div>
            <div class="property">
              <label class="key">微信</label>
              <div class="value">{{user.wechat || "--" }}</div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div widgets-foot-bar></div>
  </body>

</html>

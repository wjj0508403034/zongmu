<div class="view-tag-update-dialog">
  <div class="header-bar">
    <div class="header-bar-container">
      <i class="icon fa fa-info"></i>
      <span>修改属性</span>
    </div>
  </div>
  <div class="dialog-content">
    <input ng-model="value"/></input>
  </div>
  <div class="dialog-tools-bar">
    <div class="dialog-tools-bar-container">
      <div widgets-button text="取消" huoyun-append-class="btn-gray" ng-click="closeThisDialog('cancel')"></div>
      <div widgets-button text="确定" ng-click="onSaveButtonClick()"></div>
    </div>
  </div>
</div>

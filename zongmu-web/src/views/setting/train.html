<!DOCTYPE html>
<html ng-app="zongmu" ng-controller="appController">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../resources/imgs/favicon.ico" />
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>

  <body class="train-setting-page" ng-controller="settingController">
    <div widgets-loading text="{{loadingText}}" show="loading"></div>
    <div widgets-top-bar></div>
    <div widgets-nav current="setting"></div>
    <div widgets-page>
      <div class="page-left">
        <div widgets-side-bar groups="sidebar" current-group="setting-general" current-item="train-settings">
        </div>
      </div>
      <div class="page-right" ng-controller="trainSettingController">
        <div widgets-bread-crumb>
        </div>
        <div class="tools-bar">
          <div widgets-button text="新建训练" ng-click="createTrain()"></div>
        </div>
        <div class="box">
          <div class="box-header">
            <i class="fa fa-cloud-upload"></i>
            <span>训练设置列表</span>
          </div>
          <div class="box-content">
            <div widgets-table columns="columns" dataset="dataSource" empty-text="你还没有添加训练设置">
              <div cell-template column-index="1">
                <div widgets-link-button text="修改" ng-click="$superScope.onUpdateButtonClicked(rowData)"></div>
                <div widgets-link-button text="删除" ng-click="$superScope.onDeleteButtonClicked(rowData)"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div widgets-foot-bar></div>
  </body>

</html>

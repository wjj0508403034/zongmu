<div class="widgets-checkbox" ng-click="onCheckboxClicked()" dis="dis">
  <div class="checkbox-icon">
    <i class="fa fa-square-o uncheck-font" aria-hidden="true"></i>
    <i class="fa fa-check-square check-font" aria-hidden="true"></i>
  </div>
  <div class="checkbox-content" title="{{content}}">{{content}}</div>
</div>

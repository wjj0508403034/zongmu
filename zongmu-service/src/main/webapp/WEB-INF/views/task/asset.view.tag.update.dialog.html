<div class="asset-tag-update-dialog asset-view-tag-update-dialog">
  <div class="header-bar">
    <div class="header-bar-container">
      <i class="icon fa fa-info"></i>
      <span>设置视频属性</span>
    </div>
  </div>
  <div class="dialog-content">
    <div class="dialog-content-container">
      <div ng-repeat="viewTag in viewTags">
        <div class="property writeable">
          <label class="key">{{viewTag.name}}</label>
          <div class="value">
            <select ng-model="viewTagsMap[viewTag.id]" ng-options="tagItem.id as tagItem.name for tagItem in viewTag.items">
              <option></option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dialog-tools-bar">
    <div class="dialog-tools-bar-container">
      <div widgets-button text="取消" huoyun-append-class="btn-gray" ng-click="closeThisDialog('cancel')"></div>
      <div widgets-button text="确定" ng-click="onSaveButtonClick()"></div>
    </div>
  </div>
</div>

  <body class="forget-password-page">
    <div widgets-loading text="正在保存,请稍后..." show="loading"></div>
    <div widgets-top-bar></div>
    <div widgets-nav></div>
    <div widgets-page>
      <div class="box box-form" ng-controller="forgetPasswordController">
        <div class="box-header">
          <i class="fa fa-user color-highligth"></i>
          <span class="color-highligth">忘记密码</span>
          <span class="char-sepector">/</span>
          <i class="fa fa-envelope color-gray"></i>
          <span class="color-gray">邮件发送成功</span>
          <span class="char-sepector">/</span>
          <i class="fa fa-child color-gray"></i>
          <span class="color-gray">重置密码</span>
        </div>
        <div class="box-content">
          <div class="property writeable">
            <label class="key">邮箱地址</label>
            <div class="value">
              <input type="text" ng-model="email" />
            </div>
          </div>
          <div widgets-button text="下一步" huoyun-append-class="form-submit-button" ng-click="onSubmit()"></div>
        </div>
      </div>
    </div>

    <div widgets-foot-bar></div>
  </body>
